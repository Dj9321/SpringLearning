# if SPRING_APP_NAME is there in environmental variables it will take that else the DjSpringLearn
spring.application.name=${SPRING_APP_NAME:DjSpringLearn}
spring.datasource.url=jdbc:postgresql://172.17.0.2:5432/${DATABASE_NAME:postgres}
spring.datasource.username=postgres
spring.datasource.password=ind
spring.jpa.show-sql=${SPRING_SHOW_SQL:true}
# The queries won't be in readable format so add this to get readable format.
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:true}

 #Making the server run even if Database is not up and running: 
spring.datasource.hikari.minimum-idle: 0
spring.datasource.hikari.initialization-fail-timeout: -1
spring.datasource.continue-on-error: true
spring.datasource.driver-class-name: org.postgresql.Driver
spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect


info.app.name=App name (Dheeraj's Spring boot app) that will come in /actuator under /info
info.djOtherProjects=Dtraining

# SecurityProperties.java file has @ConfigurationProperties("spring.security") has static class User
